#### Specify Tests ####
# test.files.directory: specify the directory where your tests live
# test.files.order: Determines whether or not to run test scripts consecutively or in parallel.
# test.user.load: Specify how many users to simulate from 1 to n
# test.files.begin: Signals the beginning of list of files to run.
# test.files.end:  Signals the end of the the list of files to run.
# HINTS:
# - Separate files with new lines. No blank new lines between files.
# - ORDER MATTERS
# - Use linux command, "ls your_test_file_dir > output.txt" then copy files here
#
# Example:
## test.files.directory=LifeCycle/InPreparation/
## test.files.order=[consecutive, parallel]
## test.user.load=[1,n]
## test.files.begin=
## 01SearchDocument.py,
## 02GeneralAddLocation.py,
## 03GeneralSpellChecker.py
## test.files.end=

test.files.directory=LifeCycle/
test.files.order=consecutive
#test.user.load=1
test.files.begin=
    01SearchDocument.py
    02GeneralAddLocation.py
    03GeneralSpellChecker.py
test.files.end=
