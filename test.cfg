#### Log File Directory ####
#
#
#

test.log.dir=/Logs/
test.log.file=03262019_test.txt

#### Screen Shots ####
# 1. Enable screenshots
# 2. Specify the name of the directory
# test.pics.enable=[true, false]
# test.pics.dir=<string>
#
# Example:
## test.pics.enable=True
## test.pics.dir=/ScreenShots/<your directory name>/

test.pics.enable=true
test.pics.dir=/ScreenShots/03222019_Test/

#### Headless Browser Mode ####
# Run the tests headlessly
#
# test.headless=[true, false]

test.headless=false

#### Specify Environment URL ####
# Local
# http://localhost:8080/
# Quality
# https://mysite-qual.com
# Production
# https://mysite.com
#
# test.url

test.url=http://localhost:8080

